<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>SoftUni Store</title>
</head>
<body>
    <table border="1">
    	<tr>
    		<th colspan="12">Name / Description</th>
    		<th colspan="3">Qty.</th>
    		<th colspan="3">Price</th>
    		<th colspan="6">Cost</th>
    	</tr>	
    	<tr>
    		<td colspan="12">Paperclips</td>
    		<td colspan="3">1000</td>
    		<td colspan="3">0.01</td>
    		<td colspan="6">10.00</td>
    	</tr>
    	<tr>
    		<td colspan="12">Staples (box)</td>
    		<td colspan="3">100</td>
    		<td colspan="3">1.00</td>
    		<td colspan="6">100.00</td>
    	</tr>
    	<tr>
    		<th colspan="18">Subtotal</th>
    		<td colspan="6">$110.00</td>
    	</tr>	
    	<tr>
    		<th colspan="15">Tax</th>
    		<td colspan="3">8%</td>
    		<td colspan="6">$8.80</td>
    	</tr>	
    	<tr>
    		<th colspan="18">Grand Total</th>
    		<td colspan="6">$118.80</td>
    	</tr>	
    	<tr>
    		<td colspan="24">&copy; <em>2017 &ndash; SoftUni Store</em></td>
    	</tr>
    </table>

</html>
